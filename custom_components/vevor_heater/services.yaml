send_command:
  name: Send Command
  description: "Send a raw BLE command to the heater for debugging purposes."
  fields:
    command:
      name: Command
      description: "Command number (0-255). Known: 1=Status, 2=Mode, 3=Power, 4=Temp/Level, 15=Offset, 18=AutoStartStop"
      required: true
      example: 15
      selector:
        number:
          min: 0
          max: 255
          mode: box
    argument:
      name: Argument
      description: "Argument value (-128 to 255). Use negative for offset (e.g. -5 for -5C)"
      required: true
      example: 0
      selector:
        number:
          min: -128
          max: 255
          mode: box
